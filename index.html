<!DOCTYPE html>
<html>

        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/tinycolor.js" defer></script>
		<script src="js/ui.js" defer></script>
        <script src="js/map-generator.js" async=""></script>
        <title>CartoGraphix</title>
    </head>
    <body>
        <div id="menu">
           <h1>CARTOGRAPHIX</h1>
            <h4>v0.0.2</h6>
			<div class="option-bar">
				<div class="option-label">Location</div>
				<input id="location" class="option-value" value="AB24 3LR"/>
			</div>
			<div class="option-bar">
				<div class="option-label">Zoom</div>
				<div id="zoom-slider" class="option-value">
					<div id="zoom-handle" class="numbered-slider ui-slider-handle"></div>
				</div>
			</div>
			<div class="option-bar">
				<div class="option-label">Colour</div>
				<div id="hue-slider" class="option-value">
					<div id="hue-handle" class="numbered-slider ui-slider-handle"></div>
				</div>
			</div>
			<div class="option-bar">
				<div class="option-label">Size</div>
				<div id="size-slider" class="option-value">
					<div id="size-handle" class="numbered-slider ui-slider-handle"></div>
				</div>
			</div>
			<div class="option-bar option-checkbox">
				<div class="option-label"><div>Greyscale</div>
				<input id="greyscale" type="checkbox" class="option-value"/></div>
			</div>
			<div class="option-bar option-checkbox">
				<div class="option-label"><div>Schools</div>
				<input id="universities" type="checkbox" class="option-value" checked/></div>
			</div>
			<div class="option-bar option-checkbox">
				<div class="option-label"><div>Parks</div>
				<input id="parks" type="checkbox" class="option-value"/></div>
			</div>
            <a id="generate-button" onclick="getMap()">Generate</a>
        </div>
        <div id="content">
			<div id="image-wrapper">
				<img id="image"/>
			</div>
        </div>
		<div id="history">
			<div class="history-item">
				<img class="history-icon" src="https://maps.googleapis.com/maps/api/staticmap?center=AB24%203LR&key=AIzaSyBg7DmTKr7MMRzfcVT1Q9JXx-jI0xNiXME&zoom=13&scale=2&size=600x640&maptype=roadmap&style=feature:all%7Ccolor:0xffffff&style=feature:water%7Ccolor:0x2a435d&style=feature:poi%7Ccolor:0x2a435d&style=feature:road%7Ccolor:0xffffff&style=feature:transit%7Ccolor:0xffffff&style=feature:landscape.man_made%7Ccolor:0x3d7ab6&style=feature:poi.school%7Ccolor:0xffffff&style=feature:landscape.natural%7Ccolor:0x37618a&style=feature:poi.park%7Ccolor:0x37618a&style=feature:poi.sports_complex%7Ccolor:0x37618a&style=feature:poi.business%7Ccolor:0x37618a&style=feature:poi.attraction%7Ccolor:0xffffff&style=feature:poi.place_of_worship%7Ccolor:0xffffff&style=feature:poi.government%7Ccolor:0xffffff&style=feature:poi.medical%7Ccolor:0xffffff&style=feature:all%7Celement:labels%7Cvisibility:off"/>
				<div class="history-settings">
					<div class="history-location"></div>
					<div class="history-settings-row">
						<div class="history-setting history-zoom">13</div>
						<div class="history-setting history-size">L</div>
						<div class="history-setting history-checkbox history-greyscale"></div>
						<div class="history-setting history-checkbox history-schools checked"></div>
						<div class="history-setting history-checkbox history-parks"></div>
					</div>
				</div>
				<div class="history-options">
					<div class="history-view"></div>
					<div class="history-delete"></div>
				</div>
			</div>
		</div>
